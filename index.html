<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Streetcoinz :: Operator Terminal</title>

<style>
body {
  margin: 0;
  background: #06030d;
  color: #cdb8ff;
  font-family: monospace;
}
#terminal {
  padding: 20px;
  max-width: 900px;
  margin: auto;
}
.line { margin-bottom: 6px; }
.prompt { color: #9f6bff; }
.input {
  outline: none;
  border: none;
  background: transparent;
  color: #fff;
  font-family: monospace;
  width: 90%;
}
.system { color: #7affc3; }
.warn { color: #ff6b6b; }
.lock { color: #ffb86c; }
.secret { color: #50fa7b; }
footer {
  opacity: .5;
  margin-top: 40px;
  font-size: 12px;
}
</style>
</head>

<body>
<div id="terminal"></div>

<script>
const terminal = document.getElementById("terminal");
let access = "PUBLIC";
const operatorUnlock = Date.now() + (1000 * 60 * 60 * 24 * 3); // 3 days countdown

function print(text, cls="line") {
  const div = document.createElement("div");
  div.className = cls;
  div.textContent = text;
  terminal.appendChild(div);
  window.scrollTo(0, document.body.scrollHeight);
}

function prompt() {
  const div = document.createElement("div");
  div.className = "line";
  div.innerHTML = `<span class="prompt">scz@system:$</span> <input class="input" autofocus />`;
  terminal.appendChild(div);
  const input = div.querySelector("input");
  input.focus();

  input.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      const cmd = input.value.trim().toLowerCase();
      div.innerHTML = `<span class="prompt">scz@system:$</span> ${cmd}`;
      handle(cmd);
      prompt();
    }
  });
}

function countdown() {
  const diff = operatorUnlock - Date.now();
  if (diff <= 0) return "ACCESS WINDOW OPEN";
  const h = Math.floor(diff / 1000 / 60 / 60);
  const m = Math.floor(diff / 1000 / 60) % 60;
  const s = Math.floor(diff / 1000) % 60;
  return `${h}h ${m}m ${s}s`;
}

function handle(cmd) {
  switch(cmd) {
    case "help":
      print("Available commands:");
      print("- status");
      print("- contract");
      print("- check access");
      print("- operator countdown");
      print("- clear");
      break;

    case "status":
      print("[OK] System online", "system");
      print("[OK] Token active", "system");
      print("[INFO] Access: " + access);
      break;

    case "contract":
      print("Streetcoinz (SCZ)");
      print("BNB Chain â€¢ BEP20");
      print("0x177ba0bff8e7233998a38e1b5525f5969bef4d51");
      break;

    case "check access":
      print("Checking SCZ balance...");
      print("Balance: NOT DETECTED", "warn");
      print("Access Level: PUBLIC", "lock");
      break;

    case "operator countdown":
      print("Operator access unlock in:");
      print(countdown(), "lock");
      break;

    case "whoami":
      print("anonymous operator", "secret");
      break;

    case "sudo":
      print("Permission denied. This incident will be reported.", "warn");
      break;

    case "rm -rf /":
      print("Nice try ðŸ˜ˆ", "warn");
      break;

    case "unlock scz":
      print("[LOCKED] Requires SCZ operator key.", "lock");
      break;

    case "clear":
      terminal.innerHTML = "";
      break;

    default:
      print("Command not recognized. Type 'help'.", "warn");
  }
}

[
  "STREETCOINZ SYSTEM v1.1",
  "Booting operator interface...",
  "Connecting to BNB Chain...",
  "Contract verified",
  "Access Level: PUBLIC",
  "Type 'help' to begin."
].forEach((line, i) => {
  setTimeout(() => print(line), i * 400);
});

setTimeout(prompt, 2500);
</script>

<footer>
Streetcoinz â€¢ Terminal-first â€¢ Build in public
</footer>
</body>
</html>
