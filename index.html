<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Streetcoinz :: Operator Terminal</title>

<style>
body {
  margin: 0;
  background: #06030d;
  color: #cdb8ff;
  font-family: monospace;
}

#terminal {
  padding: 20px;
  max-width: 900px;
  margin: auto;
}

.line { margin-bottom: 6px; }

.prompt {
  color: #9f6bff;
}

.input {
  outline: none;
  border: none;
  background: transparent;
  color: #fff;
  font-family: monospace;
  width: 90%;
}

.cursor {
  display: inline-block;
  width: 10px;
  background: #c084ff;
  animation: blink 1s infinite;
}

@keyframes blink {
  50% { background: transparent; }
}

.system { color: #7affc3; }
.warn { color: #ff6b6b; }
.lock { color: #ffb86c; }

footer {
  opacity: .5;
  margin-top: 40px;
  font-size: 12px;
}
</style>
</head>

<body>
<div id="terminal"></div>

<script>
const terminal = document.getElementById("terminal");
let access = "PUBLIC";

const boot = [
  "STREETCOINZ SYSTEM v1.0",
  "Initializing BNB Chain...",
  "Loading contract...",
  "Contract: 0x177ba0bf...f4d51",
  "Status: VERIFIED",
  "Access Level: PUBLIC",
  "Type 'help' to begin."
];

function print(text, cls="line") {
  const div = document.createElement("div");
  div.className = cls;
  div.textContent = text;
  terminal.appendChild(div);
  window.scrollTo(0, document.body.scrollHeight);
}

function prompt() {
  const div = document.createElement("div");
  div.className = "line";
  div.innerHTML = `<span class="prompt">scz@system:$</span> <input class="input" autofocus />`;
  terminal.appendChild(div);
  const input = div.querySelector("input");
  input.focus();

  input.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      const cmd = input.value.trim().toLowerCase();
      div.innerHTML = `<span class="prompt">scz@system:$</span> ${cmd}`;
      handle(cmd);
      prompt();
    }
  });
}

function handle(cmd) {
  switch(cmd) {
    case "help":
      print("Available commands:");
      print("- status");
      print("- contract");
      print("- check access");
      print("- init operator");
      print("- clear");
      break;

    case "status":
      print("[OK] System online", "system");
      print("[OK] Token active", "system");
      print("[INFO] Access: " + access);
      break;

    case "contract":
      print("Streetcoinz (SCZ)");
      print("BNB Chain • BEP20");
      print("0x177ba0bff8e7233998a38e1b5525f5969bef4d51");
      break;

    case "check access":
      print("Checking SCZ balance...");
      print("Balance: NOT DETECTED", "warn");
      print("Access Level: PUBLIC", "lock");
      break;

    case "init operator":
      print("[DENIED] Operator key required.", "lock");
      break;

    case "clear":
      terminal.innerHTML = "";
      break;

    default:
      print("Command not recognized. Type 'help'.", "warn");
  }
}

boot.forEach((line, i) => {
  setTimeout(() => print(line), i * 400);
});

setTimeout(prompt, boot.length * 400 + 300);
</script>

<footer>
Streetcoinz • Built in terminal • No hype
</footer>
</body>
</html>
